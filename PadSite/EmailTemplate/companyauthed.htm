<style type="text/css">
    img {
        border: 0;
    }

    a:link {
        color: #004ECC;
        text-decoration: underline;
    }

    a:visited {
        color: #004ECC;
        text-decoration: underline;
    }

    .table_data td {
        text-align: left;
        font-size: 14px;
        line-height: 180%;
    }

    p {
        margin: 3px 20px;
    }
</style>
<table width="570" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
        <td align="left" height="50"><a href="http://www.{domain}" target="_blank">
            <img src="http://www.{domain}/content/images/logo_100.png" alt="{sitename}" border="0" /></a></td>
    </tr>
    <tr>
        <td align="center" valign="top">
            <table align="center" cellpadding="0" cellspacing="0" class="table_data" style="width: 570px; text-align: center; border: 4px solid #3675B9; line-height: 190%; word-break: break-all; font-size: 14px;">
                <tr>
                    <td>
                        <table border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td>
                                    <br />
                                    <p><strong>尊敬的{nid}:</strong></p>
                                    <p>
                                        您好!
                                        <br />
                                        &nbsp;&nbsp;&nbsp;&nbsp;您提交的企业审核资料已经通过审核，现在您可以发布户外资源了。
                                        <br />
                                        <a href="http://www.{domain}/login/LoginReturnUrl?url=http://www.{domain}/outdoor/add" target="_blank"><strong>立即发布</strong></a>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td height="30"></td>
                            </tr>
                            <tr>
                                <td height="45">
                                    <p style="font-size: 12px; color: #666;">(此信是由{domain}系统发出，请勿直接回复。)</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
